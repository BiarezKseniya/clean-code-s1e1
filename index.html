<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img alt="Eisenhower matrix" 
           src="./eisenhower-matrix.jpg" 
           class="header__image">
          <a class="header__link"
             href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
          </a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__label" 
               for="new-task">Add Item</label>
        <div class="add-task__row-wrapper">
          <input id="new-task" 
                 class="add-task__input" 
                 type="text">
          <button class="add-task__button"
                  type="button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="todo-tasks__heading">Todo</h3>
        <ul id="incomplete-tasks" 
            class="todo-tasks__list">
          <li class="todo-tasks__item">
            <input type="checkbox" 
                   class="todo-tasks__checkbox">
            <label class="todo-tasks__label">Pay Bills</label>
            <input type="text" 
                   class="todo-tasks__input">
            <button type="button" 
                    class="todo-tasks__edit">Edit</button>
            <button aria-label="delete" 
                    type="button" 
                    class="todo-tasks__delete">
              <img aria-hidden="true" 
                   src="./remove.svg"
                   alt="delete button"
                   class="todo-tasks__delete-img">
            </button>
          </li>
          <li class="todo-tasks__item todo-tasks__item_edit-mode">
            <input type="checkbox"
                   class="todo-tasks__checkbox">
            <label class="todo-tasks__label ">Go Shopping</label>
            <input type="text" 
                   value="go shopping" 
                   class="todo-tasks__input">
            <button type="button" 
                    class="todo-tasks__edit">Save</button>
            <button aria-label="delete" 
                    type="button" 
                    class="todo-tasks__delete">
              <img aria-hidden="true" 
                   src="./remove.svg"
                   alt="delete button"
                   class="todo-tasks__delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__heading">Completed</h3>
        <ul id="completed-tasks" 
            class="completed-tasks__list">
          <li class="completed-tasks__item">
            <input type="checkbox"
                   class="completed-tasks__checkbox"
                   checked>
            <label class="completed-tasks__label">See the Doctor</label>
            <input type="text" 
                   class="completed-tasks__input">
            <button type="button" 
                    class="completed-tasks__edit">Edit</button>
            <button aria-label="delete" 
                    type="button" 
                    class="completed-tasks__delete">
              <img aria-hidden="true"
                   src="./remove.svg"
                   alt="delete button"
                   class="completed-tasks__delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
