<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
          <a class="more_inf"
             href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
          </a>
    </header>
    <main class="centered-main-page-element">
      <section class="add-task" id="topsectionforaddingelementtolist">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" 
                 class="task" 
                 type="text">
          <button type="button">Add</button>
        </div>
      </section>
      <section class="tackle-task">
        <h3>Todo</h3>
        <ul id="incompletetasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" 
                   class="task">
            <button type="button" class="edit">Edit</button>
            <button aria-label="delete" type="button" class="delete">
              <img aria-hidden="true" src="./remove.svg">
            </button>
          </li>
          <li class="editmode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" 
                   value="go shopping" 
                   class="task">
            <button type="button" class="edit">Save</button>
            <button aria-label="delete" type="button" class="delete">
              <img aria-hidden="true" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button type="button" class="edit">Edit</button>
            <button aria-label="delete" type="button" class="delete">
              <img aria-hidden="true" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
